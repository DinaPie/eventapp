<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>EventCon Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/img/favicon.png}">

  <!-- CSS here -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/css/gijgo.css}">
  <link rel="stylesheet" th:href="@{/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link rel="stylesheet" th:href="@{/css/flaticon.css}">
  <link rel="stylesheet" th:href="@{/css/slicknav.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Header Start -->
<header>
  <div class="header-area">
    <div id="sticky-header" class="main-header-area">
      <div class="container">
        <div class="header_bottom_border">
          <div class="row align-items-center">
            <div class="col-xl-3 col-lg-3">
              <div class="logo">
                <a th:href="@{/dashboard}">
                  <img th:src="@{/img/logo.png}" alt="Logo">
                </a>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6">
              <div class="main-menu d-none d-lg-block">
                <nav>
                  <ul id="navigation">
                    <li><a th:href="@{/dashboard}">Home</a></li>
                    <li><a th:href="@{/user}">Users</a></li>
                    <li><a href="#">Events <i class="ti-angle-down"></i></a>
                      <ul class="submenu">
                        <li><a th:href="@{/event}">View Events</a></li>
                        <li><a th:href="@{/event/add}">Add Event</a></li>
                      </ul>
                    </li>
                    <li><a th:href="@{/registration}">Registration</a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 d-none d-lg-block">
              <div class="buy_tkt">
                <div class="book_btn d-none d-lg-block">
                  <a th:href="@{/logout}">Log Out</a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Header End -->

<!-- Main Content Area -->
<main layout:fragment="content"></main>

<!-- Footer Start -->
<footer class="footer">
  <div class="copy-right_text">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <p class="copy_right text-center wow fadeInDown" data-wow-duration="1s" data-wow-delay=".5s">
            &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Made with
            <i class="fa fa-heart-o" aria-hidden="true"></i> by
            <a href="https://colorlib.com" target="_blank">Colorlib</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- Footer End -->

<!-- JS here -->
<script th:src="@{/js/vendor/modernizr-3.5.0.min.js}"></script>
<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/ajax-form.js}"></script>
<script th:src="@{/js/waypoints.min.js}"></script>
<script th:src="@{/js/jquery.counterup.min.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/scrollIt.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/gijgo.min.js}"></script>
<script th:src="@{/js/nice-select.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/tilt.jquery.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script>
  new WOW().init();
</script>

</body>
</html>
