<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Eventcon</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #0b0c2a;
            font-family: 'Orbitron', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to bottom right, #0b0c2a, #141537);
        }

        .login-box {
            background: #1c1e3c;
            padding: 40px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 25px rgba(255, 0, 82, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h4 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            background-color: #2a2c4b;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #ff004f;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 82, 0.25);
        }

        .btn-primary {
            background-color: #ff004f;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #e60045;
        }

        .alert-danger {
            background-color: #5c1a2c;
            color: #f8d7da;
            border-color: #dc3545;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .text-warning {
            color: #4eaaff !important;
        }

        a.text-warning:hover {
            text-decoration: underline;
        }

        .footer-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h4>Sign Up to Eventcon</h4>

    <form th:action="@{/do-signup}" method="post">
        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Sign Up Failed!</strong> Username already exists. Please choose a different one.
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="mt-4 text-center footer-link">
        <span>Already have an account?</span>
        <a th:href="@{/login}" class="text-warning fw-bold">Login</a>
    </div>
</div>
</body>
</html>
