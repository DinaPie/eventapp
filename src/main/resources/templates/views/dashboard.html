<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/AdminLayout}">
<head>
  <style>
    .slider_area.dashboard {
      position: relative;
      height: 300px;
      margin-bottom: 80px;
    }

    .dashboard-container {
      padding-top: 120px; /* Push content down below slider */
      background-color: #0b0c2a;
      padding-bottom: 100px;
    }

    .dashboard-card {
      transition: all 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
<div layout:fragment="content">

  <!-- SLIDER AREA -->
  <div class="slider_area dashboard">
    <div class="single_slider d-flex align-items-center slider_bg_1 overlay">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-xl-12">
            <div class="slider_text text-center">
              <div class="shape_1 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                <img src="img/shape/shape_1.svg" alt="">
              </div>
              <div class="shape_2 wow fadeInDown" data-wow-duration="1s" data-wow-delay=".2s">
                <img src="img/shape/shape_2.svg" alt="">
              </div>
              <h3 class="wow fadeInLeft text-white" data-wow-duration="1s" data-wow-delay=".4s">Admin Dashboard</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- DASHBOARD CARDS -->
  <div class="performar_area black_bg">
    <div class="dashboard-container text-center">
      <div class="container">
        <div class="row justify-content-center">

          <!-- View Events -->
          <div class="col-lg-4 col-md-6 mb-4">
            <a th:href="@{/event}" class="text-decoration-none">
              <div class="dashboard-card p-5 bg-dark rounded shadow text-white wow fadeInUp" data-wow-delay="0.3s">
                <i class="ti-calendar" style="font-size: 3rem; color: #ff3d57;"></i>
                <h4 class="mt-3">View Events</h4>
              </div>
            </a>
          </div>

          <!-- View Users -->
          <div class="col-lg-4 col-md-6 mb-4">
            <a th:href="@{/user}" class="text-decoration-none">
              <div class="dashboard-card p-5 bg-dark rounded shadow text-white wow fadeInUp" data-wow-delay="0.4s">
                <i class="ti-user" style="font-size: 3rem; color: #ff3d57;"></i>
                <h4 class="mt-3">View Users</h4>
              </div>
            </a>
          </div>

          <!-- Add Event -->
          <div class="col-lg-4 col-md-6 mb-4">
            <a th:href="@{/event/add}" class="text-decoration-none">
              <div class="dashboard-card p-5 bg-dark rounded shadow text-white wow fadeInUp" data-wow-delay="0.5s">
                <i class="ti-plus" style="font-size: 3rem; color: #ff3d57;"></i>
                <h4 class="mt-3">Add Event</h4>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
