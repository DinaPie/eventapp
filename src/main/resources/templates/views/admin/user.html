<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/AdminLayout}">

<head>
  <title>View Users</title>
  <style>
    .table-container {
      padding: 100px 0;
      background-color: #0b0c2a;
      color: white;
    }

    table th, table td {
      vertical-align: middle !important;
      text-align: center;
    }

    .action-buttons a, .action-buttons form {
      display: inline-block;
      margin: 0 5px;
    }

    .btn-edit {
      background-color: #ffb703;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-delete {
      background-color: #ff3d57;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div layout:fragment="content">

  <!-- SLIDER AREA -->
  <div class="slider_area dashboard">
    <div class="single_slider d-flex align-items-center slider_bg_1 overlay">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-xl-12">
            <div class="slider_text text-center">
              <div class="shape_1 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                <img src="/img/shape/shape_1.svg" alt="">
              </div>
              <div class="shape_2 wow fadeInDown" data-wow-duration="1s" data-wow-delay=".2s">
                <img src="/img/shape/shape_2.svg" alt="">
              </div>
              <h3 class="wow fadeInLeft text-white" data-wow-duration="1s" data-wow-delay=".4s">Registered Users</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- USER TABLE -->
  <div class="table-container">
    <div class="container">
      <table class="table table-dark table-striped table-hover rounded shadow wow fadeInUp" data-wow-delay=".4s">
        <thead>
        <tr>
          <th>No</th>
          <th>Username</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
          <td th:text="${iterStat.count}">1</td>
          <td th:text="${user.username}">john</td>
          <td th:text="${user.role}">USER</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
